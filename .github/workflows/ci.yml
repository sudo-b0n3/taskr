name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.1'

      - name: Build Debug configuration
        run: |
          xcodebuild \
            -project taskr.xcodeproj \
            -scheme taskr \
            -configuration Debug \
            -destination 'platform=macOS,arch=arm64' \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Run unit tests
        run: |
          xcodebuild \
            -project taskr.xcodeproj \
            -scheme taskr \
            -configuration Debug \
            -destination 'platform=macOS,arch=arm64' \
            CODE_SIGNING_ALLOWED=NO \
            test
